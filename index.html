<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One-armed bandit</title>
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">

<body>
  <h1>One-armed Bandit</h1>
  <main>
    <div class="images">
      <div class="one"></div>
      <div class="two"></div>
      <div class="three"></div>
    </div>
    <div class="bet">
      <form action="">
        <input type="number" placeholder="enter your bid">
        <button class="btn green">Spin!</button>
      </form>
    </div>
    <div class="statistic">
      <p>
        Your wallet before the game: <span class="wallet">100</span><br>
        You played: <span class="sumGame">0</span>  Win: <span class="win">0</span> Lose: <span class="lose">0</span>
      </p>
    </div>
  </main>
  <script src="./main.js"></script>
</body>
</html>
